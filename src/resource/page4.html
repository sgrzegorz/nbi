<!DOCTYPE html>
<html>
<body>

	<h1>Get currency with the lowest price for given date</h1>

	<form action="/nbi/question/1">
		<label for="year">YEAR:</label> <input type="text" id="year"
			name="year"><br>
		<br> <label for="month">MONTH</label> <input type="text"
			id="month" name="month"><br>
		<br> <label for="day">DAY</label> <input type="text"
			id="day" name="day"><br>
		<br> <input type="submit" value="Submit">
	</form>

	<p>Click the "Submit" button and the form-data will be sent to a
		page on the server.</p>

</body>
</html>
