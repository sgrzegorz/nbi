<!DOCTYPE html>
<html>
<body>

	<h1>Get gold price for a specific date</h1>
    
    <p>Enter date:</p>
		
	<form action="/nbi/question/1">
		      <label for="year">YEAR:</label> <input type="text" id="year"
			name="year"><br>
		<br> <label for="month">MONTH:	</label> <input type="text"

	<p>Click the "Submit" button and the form-data will be sent to a
		page on the server.</p>

</body>
</html>
